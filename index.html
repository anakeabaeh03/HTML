<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="panel pricing-table">
        <div class="pricing-plan">
            <img src="icons/death-star.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Custom domains</li>
                <li class="pricing-features-items">Sleeps after 30 min of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>
    
        <div class="pricing-plan"></div>
            <img src="icons/millennium-falcon.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Small team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Never sleeps</li>
                <li class="pricing-features-items">multiple workers for more powerful apps</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button">free trial</a>
        </div>
    
        <div class="pricing-plan"></div>
            <img src="icons/ship.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Dedicated</li>
                <li class="pricing-features-items">Simple  horizontal acability</li>
            </ul>
            <span class="pricing-price">$40000000</span>
            <a href="#/" class="pricing-button">free trial</a>
        </div>
    </div>    
</body>
</html>
